language: go

env:
- GO111MODULE=on

go:
- "1.9"
- "1.10"
- "1.11"
- "tip"

git:
  depth: 1

matrix:
  allow_failures:
  - go: tip
  fast_finish: true

notifications:
  email: false

before_script:
- curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin v1.12.2

script:
- golangci-lint run
- go vet ./...
- go test -v -race -coverprofile=coverage.txt -covermode=atomic
- go build

after_success:
- bash <(curl -s https://codecov.io/bash)